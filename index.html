<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fixed Bongo</title>
    <style>
        /* ç”»é¢å…¨ä½“ã‚’ã€Œçµ¶å¯¾ã«å‹•ã‹ãªã„ç®±ã€ã«ã™ã‚‹ */
        html, body { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; 
            background: #332211; 
            overflow: hidden; 
            touch-action: none; /* å…¨æ–¹å‘ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ»ã‚ºãƒ¼ãƒ ã‚’ç¦æ­¢ */
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; 
            user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        h1 { font-size: 22px; color: #d2b48c; margin-bottom: 20px; pointer-events: none; }
        
        .bongo-container { 
            display: flex; justify-content: center; align-items: center; gap: 20px; 
            width: 100%; height: 200px;
        }
        .drum {
            width: 130px; height: 130px; border-radius: 50%;
            background: radial-gradient(circle, #ecd8a5 30%, #8b4513 100%);
            border: 8px solid #221100; box-shadow: 0 10px 0 #110800;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; color: rgba(0,0,0,0.4);
            /* ã‚¿ãƒƒãƒã®åå¿œã‚’æœ€å„ªå…ˆã«ã™ã‚‹ */
            touch-action: none;
        }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #110800; }
        .small { width: 100px; height: 100px; }

        /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ */
        #start-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #332211; display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        #start-button { 
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 15px; color: #332211;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button" onpointerdown="enableAudio(event)">ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹</button>
    </div>

    <h1>ğŸª˜ REAL BONGO ğŸª˜</h1>
    
    <div class="bongo-container">
        <div class="drum small" onpointerdown="playBongo(800, event)">HIGH</div>
        <div class="drum" onpointerdown="playBongo(200, event)">LOW</div>
    </div>

    <script>
        let audioCtx = null;

        function enableAudio(e) {
            e.preventDefault(); // ã“ã‚ŒãŒã‚ºãƒ¬ã‚’æ­¢ã‚ã‚‹éµ
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        }

        function playBongo(frequency, e) {
            if (e) e.preventDefault(); // å©ã„ãŸç¬é–“ã®ã€Œã‚ºãƒ¬ã€ã‚’å¼·åˆ¶é˜²æ­¢
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(frequency / 2, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // ç”»é¢ã®ã©ã“ã‚’è§¦ã£ã¦ã‚‚ã€Œã‚ºãƒ¬ã€ã‚’è¨±ã•ãªã„
        window.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
