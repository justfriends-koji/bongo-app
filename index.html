<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Perfect Bongo</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background: #332211; 
            overflow: hidden; 
            /* ã‚¿ãƒƒãƒæ“ä½œã®ãƒ–ãƒ©ã‚¦ã‚¶æ¨™æº–å‹•ä½œã‚’ã™ã¹ã¦ç¦æ­¢ */
            touch-action: none;
        }
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #fdf5e6; 
            font-family: sans-serif; 
            user-select: none;
            -webkit-user-select: none;
            /* ã‚¿ãƒƒãƒ—æ™‚ã®é’ã„æ ã‚’æ¶ˆã™ */
            -webkit-tap-highlight-color: transparent;
        }
        h1 { font-size: 24px; color: #d2b48c; margin-bottom: 30px; pointer-events: none; }
        .bongo-container { display: flex; justify-content: center; gap: 20px; align-items: flex-end; }
        .drum {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, #ecd8a5 30%, #8b4513 100%);
            border: 8px solid #221100; box-shadow: 0 10px 0 #110800;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; color: rgba(0,0,0,0.4);
        }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #110800; }
        .small { width: 110px; height: 110px; }
        
        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #332211; display: flex; align-items: center; justify-content: center; z-index: 999; 
        }
        #start-button { 
            padding: 25px 50px; font-size: 22px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 15px; color: #332211;
            box-shadow: 0 5px 0 #8b4513;
        }
    </style>
</head>
<body>

    <div id="start-overlay" onpointerdown="enableAudio(event)">
        <button id="start-button">ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹ï¼</button>
    </div>

    <h1>ğŸª˜ PERFECT BONGO ğŸª˜</h1>
    
    <div class="bongo-container">
        <div class="drum small" onpointerdown="playBongo(800)">HIGH</div>
        <div class="drum" onpointerdown="playBongo(200)">LOW</div>
    </div>

    <script>
        let audioCtx = null;

        function enableAudio(event) {
            // ã‚ºãƒ¼ãƒ ãªã©ã®æ¨™æº–å‹•ä½œã‚’å¼·åˆ¶åœæ­¢
            event.preventDefault();
            
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            document.getElementById('start-overlay').style.display = 'none';
        }

        function playBongo(frequency) {
            if (!audioCtx) return;
            
            // é€£ç¶šå†ç”Ÿã§ã‚‚éŸ³ãŒé‡ãªã‚‹ã‚ˆã†ã«ã€æ¯å›ãƒãƒ¼ãƒ‰ã‚’ä½œæˆ
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(frequency / 2, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // å¿µã®ãŸã‚ã€ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå…¨ä½“ã§ã®2æœ¬æŒ‡ä»¥ä¸Šã®æ“ä½œï¼ˆã‚ºãƒ¼ãƒ ï¼‰ã‚‚ç¦æ­¢
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
