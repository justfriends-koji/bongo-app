<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fixed Crystal Kalimba</title>
    <style>
        /* すべての要素でズームとスクロールを物理的に禁止 */
        * { 
            touch-action: none !important; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
        }

        html, body { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            margin: 0; padding: 0; 
            background: #1a0a00; 
            overflow: hidden;
            /* 画面が「持ち上がる」のを防ぐための設定 */
            overscroll-behavior: none;
        }

        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            user-select: none; -webkit-user-select: none;
        }

        /* カリンバ本体：画面中央にガッチリ固定 */
        .kalimba-body {
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(to bottom, #5d3a1a, #3d2610);
            padding: 20px 10px; border-radius: 15px 15px 30px 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            gap: 4px; border: 2px solid #2a1a0a;
            width: 95%; max-width: 400px;
        }

        .tine {
            flex: 1;
            background: linear-gradient(to bottom, #888, #eee 15%, #bbb 85%, #666);
            border-radius: 0 0 12px 12px; border: 1px solid #555;
            box-shadow: 1px 3px 5px rgba(0,0,0,0.4);
            /* タップ時のアニメーションをより滑らかに */
            transition: transform 0.05s ease-out;
            transform-origin: top;
        }
        .tine:active { transform: scaleY(1.05); filter: brightness(1.2); }

        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        #start-button { 
            padding: 30px 60px; font-size: 24px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 15px; color: #1a0a00;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button" onclick="init(event)">演奏を開始</button>
    </div>

    <div class="kalimba-body" id="main-body"></div>

    <script>
        let ctx;
        const scale = [
            {f: 523.25, h: 120}, {f: 440.00, h: 140}, {f: 349.23, h: 160},
            {f: 293.66, h: 180}, {f: 261.63, h: 200}, {f: 329.63, h: 190},
            {f: 392.00, h: 170}, {f: 493.88, h: 150}, {f: 587.33, h: 130}
        ];

        function createKalimbaSample(freq) {
            const len = ctx.sampleRate * 2.0;
            const buf = ctx.createBuffer(1, len, ctx.sampleRate);
            const d = buf.getChannelData(0);
            for (let i = 0; i < len; i++) {
                const t = i / ctx.sampleRate;
                const env = Math.exp(-t * 4);
                const val = Math.sin(2 * Math.PI * freq * t) * 0.5 +
                            Math.sin(2 * Math.PI * freq * 2.71 * t) * 0.2 +
                            Math.sin(2 * Math.PI * freq * 5.42 * t) * 0.1;
                const click = (Math.random() * 2 - 1) * Math.exp(-t * 150) * 0.15;
                d[i] = (val + click) * env;
            }
            return buf;
        }

        function init(e) {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            const container = document.getElementById('main-body');
            
            scale.forEach((note) => {
                const buffer = createKalimbaSample(note.f);
                const el = document.createElement('div');
                el.className = 'tine';
                el.style.height = note.h + 'px';
                
                // pointerdown でブラウザのズーム判定を即座に奪い取る
                const play = (ev) => {
                    ev.preventDefault();
                    ev.stopPropagation();
                    const s = ctx.createBufferSource();
                    s.buffer = buffer;
                    const g = ctx.createGain();
                    g.gain.value = 0.5;
                    s.connect(g); g.connect(ctx.destination);
                    s.start(0);
                };

                el.addEventListener('pointerdown', play, { passive: false });
                container.appendChild(el);
            });
            document.getElementById('start-overlay').style.display = 'none';
        }

        // --- 鉄壁のズーム・移動防止スクリプト ---
        // 2本指操作を完全に無視
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // ダブルタップを物理的に無効化
        let lastT = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastT <= 300) e.preventDefault();
            lastT = now;
        }, { passive: false });

        // スクロールを完全にロック
        window.onscroll = () => window.scrollTo(0, 0);
    </script>
</body>
</html>
