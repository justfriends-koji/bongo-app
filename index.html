<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dynamic Tom-Tom</title>
    <style>
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #0a0a0a; overflow: hidden; touch-action: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #eee; font-family: sans-serif; user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .drum-set { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .tom {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #444 0%, #111 100%);
            border: 12px solid #888; box-shadow: 0 10px 0 #333;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }
        .tom:active { transform: translateY(6px); box-shadow: 0 4px 0 #333; background: #222; }
        .rim { width: 90%; height: 90%; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); }
        .high-tom { width: 140px; height: 140px; }
        .low-tom { width: 170px; height: 170px; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #start-button { padding: 25px 50px; font-size: 20px; font-weight: bold; background: #888; border: none; border-radius: 10px; color: #fff; }
    </style>
</head>
<body>
    <div id="start-overlay" onpointerdown="enableAudio(event)">
        <button id="start-button">TOM-TOM START</button>
    </div>
    <div class="drum-set">
        <div class="tom high-tom" onpointerdown="playTom(150, 0.4, event)"><div class="rim"></div></div>
        <div class="tom low-tom" onpointerdown="playTom(90, 0.6, event)"><div class="rim"></div></div>
    </div>
    <script>
        let audioCtx = null;
        function enableAudio(e) {
            e.preventDefault();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        }

            if (!audioCtx) return;
            e.preventDefault();
            const now = audioCtx.currentTime;

            // 1. 【アタック】叩いた瞬間の「カッ」という硬い音
            const oscAttack = audioCtx.createOscillator();
            const gainAttack = audioCtx.createGain();
            oscAttack.type = 'sine';
            oscAttack.frequency.setValueAtTime(baseFreq * 4, now);
            oscAttack.frequency.exponentialRampToValueAtTime(baseFreq, now + 0.05);
            gainAttack.gain.setValueAtTime(0.8, now);
            gainAttack.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            oscAttack.connect(gainAttack);
