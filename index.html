<body>

    <div id="start-overlay">

    <div class="bongo-container">
        <div class="drum small" onpointerdown="playBongo(800)">HIGH</div>

    <p style="margin-top: 40px; font-size: 12px; opacity: 0.7;">â€»iPhoneã¯ãƒãƒŠãƒ¼ãƒ¢ãƒ¼ãƒ‰ã‚’è§£é™¤ã—ã¦ã­ï¼</p>

    <script>
        let audioCtx = null;

        // æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªæ©Ÿèƒ½ã‚’èµ·å‹•ã™ã‚‹ï¼ˆiPhoneå¯¾ç­–ï¼‰
        document.getElementById('start-button').addEventListener('click', () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        });

        function playBongo(frequency) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // éŸ³ã‚’ãã®å ´ã§åˆæˆã—ã¦é³´ã‚‰ã™ï¼ˆéŸ³æºãƒ•ã‚¡ã‚¤ãƒ«ä¸è¦ï¼ï¼‰
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'triangle'; // ãƒœãƒ³ã‚´ã«è¿‘ã„æŸ”ã‚‰ã‹ã„éŸ³
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
    </script>
