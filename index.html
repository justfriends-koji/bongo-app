<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Real Sampled Bongo</title>
    <style>
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden; touch-action: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .drum {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #d2b48c 20%, #5d2e0c 100%);
            border: 10px solid #222; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #000; }
        .large { width: 160px; height: 160px; }
        .small { width: 130px; height: 130px; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #start-button { padding: 25px 50px; font-size: 20px; font-weight: bold; background: #d2b48c; border: none; border-radius: 15px; color: #1a0a00; }
    </style>
</head>
<body>
    <div id="start-overlay" onpointerdown="enableAudio(event)">
        <button id="start-button">本物の音源を読み込んで開始</button>
    </div>
    <div class="bongo-container">
        <div class="drum small" onpointerdown="playSample('high', event)"></div>
        <div class="drum large" onpointerdown="playSample('low', event)"></div>
    </div>
    <script>
        let audioCtx = null;
        const samples = {};

        // 本物のボンゴのサンプリング音源（パブリックドメイン）
        const sampleUrls = {
            high: 'https://freesound.org/data/previews/244/244439_4452109-lq.mp3',
            low: 'https://freesound.org/data/previews/244/244437_4452109-lq.mp3'
        };

        async function enableAudio(e) {
            e.preventDefault();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // 音源をダウンロードしてデコード（準備）
            for (let key in sampleUrls) {
                const resp = await fetch(sampleUrls[key]);
                const arrayBuffer = await resp.arrayBuffer();
                samples[key] = await audioCtx.decodeAudioData(arrayBuffer);
            }
            
            document.getElementById('start-overlay').style.display = 'none';
        }

        function playSample(key, e) {
            e.preventDefault();
            if (!audioCtx || !samples[key]) return;

            // 再生ごとに新しいソースを作成（連打に対応）
            const source = audioCtx.createBufferSource();
            source.buffer = samples[key];
            
            // 音に少し変化をつける（よりリアルに）
            source.playbackRate.value = 0.95 + Math.random() * 0.1;

            const gain = audioCtx.createGain();
            gain.gain.value = 0.8;

            source.connect(gain);
            gain.connect(audioCtx.destination);
            
            source.start(0);
        }
        window.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
