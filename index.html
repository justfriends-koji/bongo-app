<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Bongo Elite</title>
    <style>
        /* 1. 画面全体を「鉄板」のように固定する */
        * {
            touch-action: none; /* 全要素でズーム・スクロールを禁止 */
            -webkit-tap-highlight-color: transparent; /* タップ時の青枠を消す */
        }
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden; 
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; user-select: none; -webkit-user-select: none;
        }

        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 40px; }
        
        /* 2. 太鼓のデザイン */
        .drum {
            width: 150px; height: 150px; border-radius: 50%;
            background: radial-gradient(circle, #e9d5a1, #8b4513);
            border: 10px solid #2a1a0a; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
        }
        .small { width: 120px; height: 120px; }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #000; }

        /* スタート画面 */
        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        #start-button { 
            padding: 25px 50px; font-size: 22px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 12px; color: #1a0a00;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button">タップして演奏開始</button>
    </div>

    <div class="bongo-container">
        <div id="h" class="drum small"></div>
        <div id="l" class="drum"></div>
    </div>

    <script>
        let ctx;
        let bufs = {};

        // リアルな音を作る関数（前回の好評だった音を継承）
        function createBongoSample(freq) {
            const length = ctx.sampleRate * 0.15;
            const buffer = ctx.createBuffer(1, length, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < length; i++) {
                const t = i / ctx.sampleRate;
                const env = Math.exp(-t * 25);
                const val = Math.sin(2 * Math.PI * freq * t) * 0.5 +
                            Math.sin(2 * Math.PI * freq * 1.62 * t) * 0.2 +
                            Math.sin(2 * Math.PI * freq * 2.45 * t) * 0.1;
                const noise = (Math.random() * 2 - 1) * Math.exp(-t * 80) * 0.4;
                data[i] = (val + noise) * env;
            }
            return buffer;
        }

        // 開始処理
        document.getElementById('start-button').addEventListener('click', (e) => {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            bufs.h = createBongoSample(520);
            bufs.l = createBongoSample(220);
            document.getElementById('start-overlay').style.display = 'none';
        }, { passive: false });

        function play(b) {
            if (!ctx) return;
            const s = ctx.createBufferSource();
            s.buffer = b;
            s.playbackRate.value = 0.96 + Math.random() * 0.08;
            s.connect(ctx.destination);
            s.start(0);
        }

        // 3. iPhoneのズームを「物理的」に封じる最強の対策
        const drums = [['h', 'h'], ['l', 'l']];
        drums.forEach(([id, b]) => {
            const el = document.getElementById(id);
            
            // 全てのタッチイベントで「ブラウザの仕事」を奪う
            const handler = (e) => {
                e.preventDefault(); // これがズレを防ぐ
                play(bufs[b]);
            };

            el.addEventListener('touchstart', handler, { passive: false });
            el.addEventListener('pointerdown', handler, { passive: false });
        });

        // ダブルタップズームをJavaScriptレベルで強制無視
        let lastTouchTime = 0;
        document.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTouchTime <= 300) {
                e.preventDefault(); // 0.3秒以内の連続タップを無効化
            }
            lastTouchTime = now;
        }, { passive: false });

        // 念押し：画面全体のジェスチャーを禁止
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
