<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Bongo</title>
    <style>
        /* ç”»é¢ãŒå´©ã‚Œãªã„ã‚ˆã†ã€é«˜ã•ã‚’å›ºå®šã—ã¦èª¿æ•´ */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background: #332211; 
            overflow: hidden; 
            touch-action: none;
        }
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #fdf5e6; 
            font-family: sans-serif; 
            user-select: none;
            -webkit-user-select: none;
        }
        h1 { font-size: 24px; color: #d2b48c; margin-bottom: 30px; }
        .bongo-container { display: flex; justify-content: center; gap: 20px; align-items: flex-end; }
        .drum {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, #ecd8a5 30%, #8b4513 100%);
            border: 8px solid #221100; box-shadow: 0 10px 0 #110800;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; color: rgba(0,0,0,0.4);
            -webkit-tap-highlight-color: transparent; 
        }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #110800; }
        .small { width: 110px; height: 110px; }
        
        /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚’çµ¶å¯¾ã«è¦‹ãˆã‚‹ä½ç½®ã«å›ºå®š */
        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #332211; display: flex; align-items: center; justify-content: center; z-index: 999; 
        }
        #start-button { 
            padding: 25px 50px; font-size: 22px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 15px; color: #332211;
            box-shadow: 0 5px 0 #8b4513;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button" onclick="enableAudio()">ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹ï¼</button>
    </div>

    <h1>ğŸª˜ PERFECT BONGO ğŸª˜</h1>
    
    <div class="bongo-container">
        <div class="drum small" onpointerdown="playBongo(800)">HIGH</div>
        <div class="drum" onpointerdown="playBongo(200)">LOW</div>
    </div>

    <script>
        let audioCtx = null;

        function enableAudio() {
            // ã“ã“ã§éŸ³ã®æº–å‚™ã‚’ã™ã‚‹ï¼ˆiPhoneã®åˆ¶é™è§£é™¤ï¼‰
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚’æ¶ˆã™
            document.getElementById('start-overlay').style.display = 'none';
        }

        function playBongo(frequency) {
            if (!audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(frequency / 2, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
    </script>
</body>
</html>
