<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Real Bongo App</title>
    <style>
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden; touch-action: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .drum {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #d2b48c 20%, #5d2e0c 100%);
            border: 10px solid #222; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
            touch-action: none;
        }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #000; }
        .large { width: 160px; height: 160px; }
        .small { width: 130px; height: 130px; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; flex-direction: column; }
        #start-button { padding: 25px 50px; font-size: 20px; font-weight: bold; background: #d2b48c; border: none; border-radius: 15px; color: #1a0a00; cursor: pointer; }
        #loading-msg { margin-top: 20px; color: #d2b48c; font-size: 14px; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button" onclick="loadAndStart()">本物の音を読み込んで開始</button>
        <div id="loading-msg"></div>
    </div>
    <div class="bongo-container">
        <div class="drum small" onpointerdown="playSample('high', event)"></div>
        <div class="drum large" onpointerdown="playSample('low', event)"></div>
    </div>
    <script>
        let audioCtx = null;
        const samples = {};
        
        // 確実にCORS（制限）を回避できる公開音源URLに差し替えました
        const audioUrls = {
            high: 'https://raw.githubusercontent.com/vincerp/BongoCat-Samples/master/sounds/bongo_high.mp3',
            low: 'https://raw.githubusercontent.com/vincerp/BongoCat-Samples/master/sounds/bongo_low.mp3'
        };

        async function loadAndStart() {
            const msg = document.getElementById('loading-msg');
            msg.innerText = "読み込み中...";
            
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // 音源をダウンロードして準備
                for (let key in audioUrls) {
                    const response = await fetch(audioUrls[key]);
                    const arrayBuffer = await response.arrayBuffer();
                    samples[key] = await audioCtx.decodeAudioData(arrayBuffer);
                }
                
                document.getElementById('start-overlay').style.display = 'none';
            } catch (err) {
                msg.innerText = "エラーが発生しました。再読み込みしてください。";
                console.error(err);
            }
        }

        function playSample(key, e) {
            if (e) e.preventDefault();
            if (!audioCtx || !samples[key]) return;

            const source = audioCtx.createBufferSource();
            source.buffer = samples[key];
            
            // リアルさを出すため、ピッチをわずかにランダム化
            source.playbackRate.value = 0.97 + Math.random() * 0.06;

            const gain = audioCtx.createGain();
            gain.gain.value = 1.0;

            source.connect(gain);
            gain.connect(audioCtx.destination);
            source.start(0);
        }

        // 画面のズレを完全に防ぐ
        window.addEventListener('touchstart', (e) => {
            if (e.target.id !== 'start-button') e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
