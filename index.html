    <div class="bongo-container">

        <div class="drum large" onpointerdown="playBongo(200, 0.18, event)"></div>

    <script>
        let audioCtx = null;

        function enableAudio(e) {
            e.preventDefault();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        }

        function playBongo(baseFreq, duration, e) {
            if (!audioCtx) return;
            e.preventDefault();
            const now = audioCtx.currentTime;

            // --- 1. アタック（革が指に当たる乾いた音） ---
            const noise = audioCtx.createBufferSource();
            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let i = 0; i < noiseBuffer.length; i++) noiseData[i] = Math.random() * 2 - 1;
            noise.buffer = noiseBuffer;

            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1500; // 高域だけ通して「カチッ」とさせる

            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.3, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.02);

            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);

            // --- 2. 胴鳴り（ドラムの深い響き） ---
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // 複雑な倍音を含ませる
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(baseFreq, now);
            // 叩いた瞬間にピッチが少し下がる現象を再現
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.7, now + duration);

            gain.gain.setValueAtTime(0.6, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            // 再生開始
            noise.start(now);
            osc.start(now);
            osc.stop(now + duration);
        }

        // iPhoneのジェスチャーを完全無効化
        window.addEventListener('touchstart', (e) => {
            if (e.target.id !== 'start-button') e.preventDefault();
        }, { passive: false });
    </script>
