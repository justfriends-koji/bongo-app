<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crystal Kalimba</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; }
        html, body { position: fixed; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 0; background: #2c1e14; overflow: hidden; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 50px; color: #fdf5e6; font-family: serif; user-select: none; -webkit-user-select: none; }
        
        /* カリンバの本体（木の質感） */
        .kalimba-body {
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(to bottom, #5d3a1a, #3d2610);
            padding: 20px; border-radius: 15px 15px 40px 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.1);
            gap: 6px; border: 2px solid #2a1a0a;
        }

        /* 鉄の棒（タイン）のデザイン */
        .tine {
            width: 22px; background: linear-gradient(to bottom, #999, #eee 20%, #bbb 80%, #777);
            border-radius: 0 0 10px 10px; border: 1px solid #666;
            box-shadow: 2px 5px 5px rgba(0,0,0,0.3);
            transition: transform 0.05s;
        }
        .tine:active { transform: translateY(8px); filter: brightness(1.2); }

        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #start-button { padding: 25px 50px; font-size: 22px; background: #d2b48c; border: none; border-radius: 12px; font-weight: bold; }
        h1 { position: absolute; top: 10%; font-size: 24px; color: #d2b48c; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button" onpointerdown="init(event)">カリンバを手に取る</button>
    </div>

    <h1>KALIMBA</h1>

    <div class="kalimba-body" id="main-body">
        </div>

    <script>
        let ctx;
        let bufs = {};

        // ドレミの周波数設定（中心から左右に広がる配置）
        const scale = [
            {f: 523.25, h: 100}, // C5
            {f: 440.00, h: 120}, // A4
            {f: 349.23, h: 140}, // F4
            {f: 293.66, h: 160}, // D4
            {f: 261.63, h: 180}, // C4 (中心)
            {f: 329.63, h: 170}, // E4
            {f: 392.00, h: 150}, // G4
            {f: 493.88, h: 130}, // B4
            {f: 587.33, h: 110}  // D5
        ];

        // 金属の棒が震える透明感のある音を合成
        function createKalimbaSample(freq) {
            const len = ctx.sampleRate * 2.0;
            const buf = ctx.createBuffer(1, len, ctx.sampleRate);
            const d = buf.getChannelData(0);
            for (let i = 0; i < len; i++) {
                const t = i / ctx.sampleRate;
                const env = Math.exp(-t * 3.5); // 長く余韻を残す
                // カリンバ特有の高次の倍音（金属的な響き）をミックス
                const val = Math.sin(2 * Math.PI * freq * t) * 0.5 +
                            Math.sin(2 * Math.PI * freq * 2.71 * t) * 0.2 +
                            Math.sin(2 * Math.PI * freq * 5.42 * t) * 0.1;
                // 指で弾いた瞬間の小さな「チッ」という音
                const click = (Math.random() * 2 - 1) * Math.exp(-t * 200) * 0.2;
                d[i] = (val + click) * env;
            }
            return buf;
        }

        function init(e) {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            const container = document.getElementById('main-body');
            
            scale.forEach((note, i) => {
                const buffer = createKalimbaSample(note.f);
                const el = document.createElement('div');
                el.className = 'tine';
                el.style.height = note.h + 'px';
                
                const play = (ev) => {
                    ev.preventDefault();
                    const s = ctx.createBufferSource();
                    s.buffer = buffer;
                    const g = ctx.createGain();
                    g.gain.value = 0.6;
                    s.connect(g); g.connect(ctx.destination);
                    s.start(0);
                };

                el.addEventListener('pointerdown', play, { passive: false });
                container.appendChild(el);
            });
            document.getElementById('start-overlay').style.display = 'none';
        }

        // ズーム完全封鎖
        document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, {passive: false});
    </script>
</body>
</html>
