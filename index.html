<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Bongo Fixed</title>
    <style>
        /* 鉄壁の固定設定 */
        * { 
            touch-action: none !important; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
        }
        html, body { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden;
            overscroll-behavior: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            user-select: none; -webkit-user-select: none;
        }

        /* 叩きやすさとズレ防止を兼ねたレイアウト */
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .drum {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #e9d5a1 10%, #5d2e0c 100%);
            border: 10px solid #2a1a0a; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.05s ease-out;
            transform-origin: center;
        }
        .drum:active { transform: translateY(6px) scale(0.98); box-shadow: 0 4px 0 #000; }
        .large { width: 170px; height: 170px; }
        .small { width: 135px; height: 135px; }

        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #start-button { padding: 30px 60px; font-size: 24px; font-weight: bold; background: #d2b48c; border: none; border-radius: 15px; color: #1a0a00; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button" onclick="init(event)">BONGO START</button>
    </div>
    <div class="bongo-container">
        <div id="h" class="drum small"></div>
        <div id="l" class="drum large"></div>
    </div>

    <script>
        let ctx;
        let bufs = {};

        // リアルなボンゴの「低音倍音」を作る関数
        function createBongoSample(freq, isLow) {
            const len = ctx.sampleRate * 0.25;
            const buf = ctx.createBuffer(1, len, ctx.sampleRate);
            const d = buf.getChannelData(0);
            for (let i = 0; i < len; i++) {
                const t = i / ctx.sampleRate;
                const env = Math.exp(-t * (isLow ? 15 : 25));
                
                // 倍音構成：低音は胴鳴りを強調するために複雑に
                let val = Math.sin(2 * Math.PI * freq * t) * 0.6;
                val += Math.sin(2 * Math.PI * freq * 1.58 * t) * 0.3; // 第2倍音
                val += Math.sin(2 * Math.PI * freq * 2.31 * t) * 0.15; // 第3倍音
                
                // 低音専用：ズーンと響く超低域のうなり
                if(isLow) val += Math.sin(2 * Math.PI * (freq/2) * t) * Math.exp(-t * 10) * 0.4;

                // 叩いた瞬間の「カッ」という衝撃（ノイズ）
                const click = (Math.random() * 2 - 1) * Math.exp(-t * 100) * 0.5;
                
                d[i] = (val + click) * env;
            }
            return buf;
        }

        function init(e) {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            bufs.h = createBongoSample(520, false);
            bufs.l = createBongoSample(180, true);
            document.getElementById('start-overlay').style.display = 'none';
        }

        function play(b) {
            if (!ctx) return;
            const s = ctx.createBufferSource();
            s.buffer = b;
            s.playbackRate.value = 0.97 + Math.random() * 0.06;
            s.connect(ctx.destination);
            s.start(0);
        }

        // イベント登録（ズレ防止の徹底）
        [['h', 'h'], ['l', 'l']].forEach(([id, b]) => {
            const el = document.getElementById(id);
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                play(bufs[b]);
            };
            el.addEventListener('pointerdown', handler, { passive: false });
        });

        // 物理的なダブルタップによるズーム・アップをJavaScript側で完全に握りつぶす
        let lastT = 0;
        document.addEventListener('touchstart', e => {
            const now = Date.now();
            if (now - lastT < 300 || e.touches.length > 1) {
                e.preventDefault();
            }
            lastT = now;
        }, { passive: false });
    </script>
</body>
</html>
