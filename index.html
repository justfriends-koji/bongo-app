<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real Bongo</title>
    <style>
        body { text-align: center; background: #fdf5e6; font-family: sans-serif; touch-action: manipulation; }
        .bongo-container { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
        .drum {
            width: 150px; height: 150px; border-radius: 50%;
            background: radial-gradient(circle, #d2b48c, #8b4513);
            border: 8px solid #333; box-shadow: 0 10px 0 #555;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px; color: rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .drum:active { transform: translateY(5px); box-shadow: 0 5px 0 #555; background: #8b4513; }
        .small { width: 120px; height: 120px; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>ğŸª˜ REAL BONGO ğŸª˜</h1>
    <button id="startBtn" style="padding: 15px; font-size: 18px; margin: 20px; border-radius: 10px; background: #8b4513; color: white;">æœ€åˆã«ã“ã“ã‚’æŠ¼ã—ã¦éŸ³ã‚’è¨±å¯ï¼</button>
    
    <div class="bongo-container">
        <div class="drum small" onclick="playSound('high')">HIGH</div>
        <div class="drum" onclick="playSound('low')">LOW</div>
    </div>

    <script>
        const sounds = {
            high: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_783d183c34.mp3'),

        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', () => {
            // iPhoneã§éŸ³ã‚’å‡ºã™ãŸã‚ã®ã€Œéµã€ã‚’é–‹ã‘ã‚‹å„€å¼
            for (let key in sounds) {
                sounds[key].play();
                sounds[key].pause();
                sounds[key].currentTime = 0;
            }
            startBtn.style.display = 'none'; // ãƒœã‚¿ãƒ³ã‚’æ¶ˆã™
        });

        function playSound(type) {
            const sound = sounds[type].cloneNode();
            sound.play();
        }
    </script>
</body>
</html>
