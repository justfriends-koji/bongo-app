<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Bongo</title>
    <style>
        body { 
            text-align: center; 
            background: #332211; 
            color: #fdf5e6; 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            /* ズームやスクロールを完全に無効化 */
            touch-action: none; 
            /* 文字選択を禁止 */
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }
        h1 { margin-top: 0; font-size: 24px; color: #d2b48c; pointer-events: none; }
        .bongo-container { display: flex; justify-content: center; gap: 30px; }
        .drum {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, #ecd8a5 30%, #8b4513 100%);
            border: 10px solid #221100; box-shadow: 0 12px 0 #110800;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; color: rgba(0,0,0,0.4);
            -webkit-tap-highlight-color: transparent; 
            transition: transform 0.05s;
        }
        /* 叩いた時のアニメーションをよりクイックに */
        .drum:active { transform: translateY(8px); box-shadow: 0 4px 0 #110800; }
        .small { width: 110px; height: 110px; margin-top: 15px; }
