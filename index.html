<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fixed Pro Bongo</title>
    <style>
        /* 画面を強制固定：上下左右に1ミリも動かさない */
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden; 
            touch-action: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; user-select: none; -webkit-user-select: none;
        }
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 40px; }
        .drum {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, #e9d5a1, #8b4513);
            border: 10px solid #2a1a0a; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; -webkit-tap-highlight-color: transparent;
        }
        .small { width: 110px; height: 110px; }
        .drum:active { transform: translateY(6px); box-shadow: 0 4px 0 #000; }

        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        #start-button { 
            padding: 25px 50px; font-size: 22px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 12px; color: #1a0a00;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-button" onclick="setup(event)">タップして開始</button>
    </div>

    <div class="bongo-container">
        <div id="h" class="drum small"></div>
        <div id="l" class="drum"></div>
    </div>

    <script>
        let ctx;
        function setup(e) {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        }

        // 「乾いた音」を作る物理モデリング合成
        function play(f) {
            if (!ctx) return;
            const t = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const noise = ctx.createBufferSource();
            
            // 1. アタックのノイズ（カッ！）
            const buf = ctx.createBuffer(1, ctx.sampleRate * 0.02, ctx.sampleRate);
            const data = buf.getChannelData(0);
            for (let i = 0; i < buf.length; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buf;
            const nGain = ctx.createGain();
            nGain.gain.setValueAtTime(0.5, t);
            nGain.gain.exponentialRampToValueAtTime(0.01, t + 0.02);
            noise.connect(nGain); nGain.connect(ctx.destination);

            // 2. 胴の鳴り（コンッ！）
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(f, t);
            osc.frequency.exponentialRampToValueAtTime(f * 0.8, t + 0.1);
            gain.gain.setValueAtTime(0.4, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);

            noise.start(t); osc.start(t); osc.stop(t + 0.1);
        }

        // iPhoneのズーム機能を殺す「トドメ」の設定
        const drums = [['h', 500], ['l', 250]];
        drums.forEach(([id, f]) => {
            const el = document.getElementById(id);
            // pointerdownとtouchstartの両方でイベントを完全に奪う
            const handler = (e) => {
                e.preventDefault();
                play(f);
            };
            el.addEventListener('pointerdown', handler, { passive: false });
            el.addEventListener('touchstart', handler, { passive: false });
        });

        // 画面全体のダブルタップ禁止
        let lastT = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastT <= 300) e.preventDefault();
            lastT = now;
        }, { passive: false });
    </script>
</body>
</html>
