<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Bongo</title>
    <style>
        html, body { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 0; background: #221100; overflow: hidden; touch-action: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #fdf5e6; font-family: sans-serif; user-select: none; -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        h1 { font-size: 20px; color: #d2b48c; margin-bottom: 20px; pointer-events: none; opacity: 0.7; }
        
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 20px; }
        
        /* å¤ªé¼“ã®åŸºæœ¬ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .drum {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #ecd8a5 30%, #8b4513 100%);
            border: 8px solid #1a0a00; box-shadow: 0 8px 0 #000;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; transition: transform 0.05s;
        }
        .drum:active { transform: translateY(4px); box-shadow: 0 4px 0 #000; }
        
        /* ä¸­å¿ƒï¼ˆCenterï¼‰ã®å©ãå ´æ‰€ */
        .center-zone {
            width: 60%; height: 60%; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: rgba(0,0,0,0.2);
        }

        .large { width: 150px; height: 150px; }
        .small { width: 120px; height: 120px; }

        #start-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #221100; display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        #start-button { 
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #d2b48c; border: none; border-radius: 15px; color: #221100;
        }
    </style>
</head>
<body>

    <div id="start-overlay" onpointerdown="enableAudio(event)">
        <button id="start-button">ã‚¿ãƒƒãƒ—ã—ã¦æ¼”å¥é–‹å§‹</button>
    </div>

    <h1>ğŸª˜ Pro Bongo: Edge & Center ğŸª˜</h1>
    
    <div class="bongo-container">
        <div class="drum small" onpointerdown="handleTap(event, 'high')">
            <div class="center-zone">CENTER</div>
        </div>
        <div class="drum large" onpointerdown="handleTap(event, 'low')">
            <div class="center-zone">CENTER</div>
        </div>
    </div>

    <script>
        let audioCtx = null;

        function enableAudio(e) {
            e.preventDefault();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('start-overlay').style.display = 'none';
        }

        // å©ã„ãŸä½ç½®ã‚’åˆ¤å®šã—ã¦éŸ³ã‚’åˆ†ã‘ã‚‹é–¢æ•°
        function handleTap(e, drumType) {
            e.preventDefault();
            if (!audioCtx) return;

            // å©ã„ãŸä½ç½®ï¼ˆåº§æ¨™ï¼‰ã‚’å–å¾—
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const distance = Math.sqrt(x*x + y*y);

            // ä¸­å¿ƒã‹ã‚‰ã®è·é›¢ã§éŸ³ã‚’å¤‰ãˆã‚‹ï¼ˆåŠå¾„ã®55%ä»¥å†…ãªã‚‰ä¸­å¿ƒéŸ³ï¼‰
            const isCenter = distance < (rect.width / 2) * 0.55;

            let freq = (drumType === 'high') ? 600 : 200;
            let decay = 0.1;
            let type = 'triangle';

            if (isCenter) {
                // ä¸­å¿ƒï¼šä½ã‚ã§éŸ¿ãéŸ³ï¼ˆã‚ªãƒ¼ãƒ—ãƒ³ï¼‰
                freq = freq * 0.9;
                decay = 0.2;
            } else {
                // ç«¯ï¼šé«˜ã‚ã§é‹­ã„éŸ³ï¼ˆã‚¹ãƒ©ãƒƒãƒ—ï¼‰
                freq = freq * 1.5;
                decay = 0.05;
                type = 'sine'; // ã‚ˆã‚Šé‹­ã„éŸ³è‰²ã«
            }

            playBongo(freq, decay, type);
        }

        function playBongo(freq, decay, type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq / 2, audioCtx.currentTime + decay);

            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + decay);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + decay);
        }

        window.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
