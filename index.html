<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Real Dry Bongo</title>
    <style>
        * { 
            touch-action: none !important; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
        }
        html, body { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            margin: 0; padding: 0; background: #1a0a00; overflow: hidden;
            overscroll-behavior: none;
        }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            user-select: none; -webkit-user-select: none;
        }
        .bongo-container { display: flex; justify-content: center; align-items: center; gap: 30px; padding: 20px; }
        .drum {
            position: relative; border-radius: 50%;
            background: radial-gradient(circle, #f3e5ab 5%, #8b4513 100%);
            border: 10px solid #2a1a0a; box-shadow: 0 10px 0 #000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.04s ease-out;
        }
        .drum:active { transform: translateY(6px) scale(0.96); box-shadow: 0 4px 0 #000; }
        .large { width: 170px; height: 170px; }
        .small { width: 135px; height: 135px; }

        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a0a00; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #start-button { padding: 30px 60px; font-size: 24px; font-weight: bold; background: #d2b48c; border: none; border-radius: 15px; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button" onclick="init(event)">DRY BONGO START</button>
    </div>
    <div class="bongo-container">
        <div id="h" class="drum small"></div>
        <div id="l" class="drum large"></div>
    </div>

    <script>
        let ctx;
        let bufs = {};

        function createDryBongo(freq, isLow) {
            const len = ctx.sampleRate * 0.12; // さらに短くして乾いた音に
            const buf = ctx.createBuffer(1, len, ctx.sampleRate);
            const d = buf.getChannelData(0);
            for (let i = 0; i < len; i++) {
                const t = i / ctx.sampleRate;
                // 強烈な減衰（指数関数的に急激に音を小さくする）
                const env = Math.exp(-t * (isLow ? 45 : 65));
                
                // 本物の革の響き（非整数倍音）
                let val = Math.sin(2 * Math.PI * freq * t) * 0.6;
                val += Math.sin(2 * Math.PI * freq * 1.63 * t) * 0.35;
                val += Math.sin(2 * Math.PI * freq * 2.47 * t) * 0.2;
                
                // 指先の「パシッ」というスラップ音（高域ホワイトノイズ）
                const slap = (Math.random() * 2 - 1) * Math.exp(-t * 200) * 0.8;
                
                d[i] = (val + slap) * env;
            }
            return buf;
        }

        function init(e) {
            e.preventDefault();
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            bufs.h = createDryBongo(550, false); // 高音スラップ
            bufs.l = createDryBongo(190, true);  // 低音オープン
            document.getElementById('start-overlay').style.display = 'none';
        }

        function play(b) {
            if (!ctx) return;
            const s = ctx.createBufferSource();
            s.buffer = b;
            s.playbackRate.value = 0.95 + Math.random() * 0.1; // 叩くたびに表情を変える
            s.connect(ctx.destination);
            s.start(0);
        }

        [['h', 'h'], ['l', 'l']].forEach(([id, b]) => {
            const el = document.getElementById(id);
            const handler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                play(bufs[b]);
            };
            el.addEventListener('touchstart', handler, { passive: false });
            el.addEventListener('pointerdown', handler, { passive: false });
        });

        let lastT = 0;
        document.addEventListener('touchstart', e => {
            const now = Date.now();
            if (now - lastT < 300 || e.touches.length > 1) e.preventDefault();
            lastT = now;
        }, { passive: false });
    </script>
</body>
</html>
